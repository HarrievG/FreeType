language: cpp
os: windows
env:
  - CMAKE_PATH="/c/Program Files/CMake/bin"
script: 
  - choco install pkgconfiglite
  - choco install ninja
  - choco install peazip
  - choco update peazip
  - export PATH=$CMAKE_PATH:$PATH
  - mkdir build && cd build
  - cmake .. 
  - cmake -DCMAKE_BUILD_TYPE=Debug . 
  - cmake -DCMAKE_BUILD_TYPE=Release . 
